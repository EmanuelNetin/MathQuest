<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quest</title>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body onload="startGame()" class="w-screen flex justify-center p-12 bg-[#354060]">
    <section class="flex justify-center flex-col p-20 bg-[#354060] w-full max-w-3xl">

        <div class="flex flex-col justify-center w-full items-center">
            <p class="timer uppercase text-white">Tempo: <span class="timernumber text-2xl font-bold">60</span></p>
            <p class="stage uppercase text-white">Fase: <span class="stagenumber text-2xl font-bold">0</span></p>
            <p class="lives uppercase text-white">Vidas: <span class="livesnumber text-2xl font-bold">3</span></p>
        </div>
        <div class="w-full border-[#465573] border-solid border rounded h-2 mb-4 mt-4 shadow-2xl">
            <p class="progress-bar transition-all duration-300 border-0 border-solid border rounded bg-[#36F1CD] h-full"></p>
        </div>

        <div class="flex justify-center text-center p-4 mb-4">
            <div class="question max-w-48"></div>
        </div>

        <div class="w-full flex flex-col gap-4 mb-4">
            <input type="number" autofocus class="answer caret-white text-white font-bold border-solid border-2 border-[#465573] rounded p-2 bg-[#465573] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" title="Input question">
            <button class="answerquestion transition-transform hover:scale-105 bg-[#36F1CD] p-4 rounded" onclick="answerQuestion()"><kbd class="px-2 py-1.5 text-xs font-semibold text-black border border-black rounded-lg mr-2">ENTER</kbd>Responder</button>
        </div>

        <div class="w-full flex flex-row gap-4">
            <button class="cyclequestion transition-transform hover:scale-105 w-1/2 bg-[#36F1CD] p-4 rounded" id="cycleButton" onclick="cycleQuestion()"><kbd class="px-2 py-1.5 text-xs font-semibold text-black border border-black rounded-lg mr-2">TAB</kbd>Trocar questão</button>
            <button class="usecombo transition-transform w-1/2 bg-[#465573] p-4 rounded opacity-50" id="comboButton" onclick="useCombo()"><kbd class="px-2 py-1.5 text-xs font-semibold text-black border border-black rounded-lg mr-2">ESPAÇO</kbd>Pular questão</button>
        </div>

    </section>
</body>

</html>
