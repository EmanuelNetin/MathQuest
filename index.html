<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quest</title>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body onload="startGame()" class="w-screen flex justify-center p-12 bg-[#354060]">
    <section class="flex justify-center flex-col p-20 bg-[#354060] w-full max-w-3xl">

        <div class="flex flex-col justify-center w-full items-center">
            <p class="timer uppercase text-white">Tempo: <span class="timernumber text-2xl font-bold">60</span></p>
            <p class="stage uppercase text-white">Fase: <span class="stagenumber text-2xl font-bold">0</span></p>
            <p class="combo uppercase text-white">Combo: <span class="combonumber text-2xl font-bold">0</span></p>
            <p class="lives uppercase text-white">Vidas: <span class="livesnumber text-2xl font-bold">3</span></p>
        </div>

        <div class="flex justify-center p-4">
            <div class="question max-w-48"></div>
        </div>
        <div class="w-full border-[#36F1CD] border-solid border rounded h-2 mb-4 mt-4 shadow-2xl">
            <p class="progress-bar bg-[#36F1CD] h-full"></p>
        </div>
        <div class="w-full flex flex-col gap-4">
            <button class="cyclequestion bg-[#36F1CD] p-4 mb-4 rounded" onclick="cycleQuestion()">Trocar
                questão</button>
            <button class="cyclequestion bg-[#36F1CD] p-4 rounded" onclick="useCombo()">Pular questão</button>
            <input type="number" class="answer border-solid border-2 border-black bg-[#465573]" title="Input question">
            <button class="answerquestion bg-[#36F1CD] p-4 rounded" onclick="answerQuestion()">Responder</button>
        </div>

    </section>
</body>

</html>
